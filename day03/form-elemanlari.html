<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
</head>
<body>
    <h1>Form Elemanları</h1>
    <form action="users/update" method="post">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad">
        <br><br>
        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad">
        <br><br>
        <label for="yas">Yaşınız:</label>
        <input type="number" id="yas">
        <br><br>
        <label for="eposta">Eposta Adresiniz:</label>
        <input type="email" name="eposta" id="">
        <br><br>
        <label for="sifre">Şifreniz:</label>
        <input type="password" id="sifre">
        <br><br>

        <label>Cinsiyet</label>
        <br>
        <label for="kadin">Kadın</label>
        <input type="radio" id="kadin" name="cinsiyet">
        <label for="erkek">Erkek</label>
        <input type="radio" id="erkek" name="cinsiyet">
        <br><br>

        <label>Hobileriniz:</label>
        <br>
        <label for="spor">Spor</label>
        <input type="checkbox" id="Spor">
        <br>
        <label for="muzik">Müzik</label>
        <input type="checkbox" id="muzik">
        <br><br>

        <label for="doguntarihi">Doğum Tarihiniz:</label>
        <input type="date" id="doguntarihi">
        <br><br>

        <label for="renk">Sevdiğiniz Renk</label>
        <input type="color" id="renk">
        <br><br>

        <label for="cv">CV'nizi ekleyiniz</label>
        <input type="file" id="cv">
        <br><br>

        <label for="dogumyeri">Doğum Yeriniz</label>
        <select id="dogumyeri">
            <option value="00">Seçiniz:</option>
            <option value="01">Adana</option>   
            <option value="02">Adıyaman</option>   
            <option value="03">Afyon</option>   
            <option value="06">Ankara</option>   
            <option value="26">Eskişehir</option>   
        </select>
        <br><br>

        <label for="mesaj">Kendinizi tanıtın</label>
        <textarea id="mesaj" cols="50" rows="5"></textarea>
        <br><br>

        <button>Buton</button>

        <input type="button" value="Buton">
        <input type="submit" value="Kayıt Ol">
        <input type="reset" value="Formu Temizle">














    </form>
</body>
</html>
